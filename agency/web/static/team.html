<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Team — Agency</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Cormorant:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* ─── Reset ──────────────────────────────────────────────── */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #f5f3ef;
            --cream-dark: #e8e5e0;
            --text-primary: #2c2c2c;
            --text-secondary: #6b6b6b;
            --text-muted: #9a9a9a;
            --accent-teal: #4a9b9b;
            --accent-coral: #e07a5f;
            --accent-purple: #8b7fa8;
            --accent-yellow: #f2cc8f;
            --accent-blue: #81b29a;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--cream);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* ─── Typography ─────────────────────────────────────────── */
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            line-height: 1.2;
        }

        /* ─── Layout ─────────────────────────────────────────────── */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* ─── Header ─────────────────────────────────────────────── */
        header {
            padding: 2rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            background: var(--white);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav a {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: var(--text-primary);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--white);
            border-radius: 2rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }

        /* ─── Hero ───────────────────────────────────────────────── */
        .hero {
            padding: 6rem 0 4rem;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            letter-spacing: -0.03em;
            color: var(--text-primary);
        }

        .hero p {
            font-size: clamp(1.1rem, 2vw, 1.5rem);
            color: var(--text-secondary);
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.7;
            font-weight: 400;
        }

        /* ─── Agent Grid ─────────────────────────────────────────── */
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            padding: 3rem 0;
            max-width: 1200px;
            margin: 0 auto;
        }

        .agent-card {
            background: var(--white);
            border-radius: 1.5rem;
            padding: 2.5rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-teal), var(--accent-coral));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .agent-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px var(--shadow-hover);
        }

        .agent-card:hover::before {
            transform: scaleX(1);
        }

        .agent-avatar {
            width: 180px;
            height: 180px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--cream-dark), var(--white));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: 600;
            font-family: 'Playfair Display', serif;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
        }

        .agent-avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 70%);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .agent-avatar.cc {
            background: linear-gradient(135deg, #e3f2fd, #90caf9);
            color: #1565c0;
        }

        .agent-avatar.researcher {
            background: linear-gradient(135deg, #f3e5f5, #ce93d8);
            color: #6a1b9a;
        }

        .agent-avatar.writer {
            background: linear-gradient(135deg, #e8f5e9, #81c784);
            color: #2e7d32;
        }

        .agent-avatar.job_hunter {
            background: linear-gradient(135deg, #fff3e0, #ffb74d);
            color: #e65100;
        }

        .agent-avatar.social {
            background: linear-gradient(135deg, #fce4ec, #f48fb1);
            color: #c2185b;
        }

        .agent-avatar.coordinator {
            background: linear-gradient(135deg, #ede7f6, #9575cd);
            color: #4527a0;
        }

        .agent-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .agent-role {
            font-size: 0.95rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .agent-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .skill-tag {
            padding: 0.375rem 0.875rem;
            background: var(--cream-dark);
            border-radius: 1rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* ─── Stats ──────────────────────────────────────────────── */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 3rem;
            padding: 5rem 0;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .stat-item {
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
        }

        .stat-item:nth-child(1) { animation-delay: 0.1s; }
        .stat-item:nth-child(2) { animation-delay: 0.2s; }
        .stat-item:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-number {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.95rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 500;
        }

        /* ─── Modal ──────────────────────────────────────────────── */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--white);
            border-radius: 2rem;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.2);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 3rem 3rem 2rem;
            text-align: center;
            border-bottom: 1px solid var(--cream-dark);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--cream-dark);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 1.25rem;
            color: var(--text-secondary);
        }

        .modal-close:hover {
            background: var(--text-primary);
            color: var(--white);
            transform: rotate(90deg);
        }

        .modal-avatar {
            width: 200px;
            height: 200px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            font-weight: 600;
            font-family: 'Playfair Display', serif;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .modal-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .modal-body {
            padding: 2rem 3rem 3rem;
        }

        .modal-section {
            margin-bottom: 2.5rem;
        }

        .modal-section h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .modal-section p {
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .modal-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .modal-skill {
            padding: 0.625rem 1.25rem;
            background: var(--cream-dark);
            border-radius: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .chat-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-blue));
            color: var(--white);
            border: none;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 2rem;
        }

        .chat-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(74, 155, 155, 0.3);
        }

        /* ─── Activity Indicator ─────────────────────────────────── */
        .activity-badge {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            border: 3px solid var(--white);
            animation: pulse 2s infinite;
        }

        /* ─── Responsive ─────────────────────────────────────────── */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .agents-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .stat-number {
                font-size: 3.5rem;
            }

            .modal-content {
                margin: 1rem;
            }

            .modal-header,
            .modal-body {
                padding: 2rem 1.5rem;
            }
        }

        /* ─── Loading Animation ──────────────────────────────────── */
        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 1rem;
            border: 3px solid var(--cream-dark);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Agency</div>
                <nav class="nav">
                    <a href="/">Dashboard</a>
                    <a href="/team.html">Team</a>
                    <a href="#conversations">Conversations</a>
                    <div class="status-badge">
                        <div class="status-dot"></div>
                        <span>Live</span>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="container">
            <h1>Meet the Team</h1>
            <p>Eleven AI agents, each with their own specialty. Hover or tap a card to meet them.</p>
        </div>
    </section>

    <!-- Agents Grid -->
    <section class="container">
        <div class="agents-grid" id="agents-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading agents...</p>
            </div>
        </div>
    </section>

    <!-- Stats -->
    <section class="stats">
        <div class="container">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 3rem; max-width: 900px; margin: 0 auto;">
                <div class="stat-item">
                    <div class="stat-number" id="stat-agents">11</div>
                    <div class="stat-label">Agents</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="stat-convs">0</div>
                    <div class="stat-label">Conversations</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="stat-active">0</div>
                    <div class="stat-label">Active Now</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal" id="agent-modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeModal()">
                    <i class="fa-solid fa-times"></i>
                </button>
                <div class="modal-avatar" id="modal-avatar"></div>
                <h2 class="modal-title" id="modal-title">Agent Name</h2>
                <p class="modal-subtitle" id="modal-subtitle">ROLE</p>
            </div>
            <div class="modal-body">
                <div class="modal-section">
                    <h3>About</h3>
                    <p id="modal-personality">Agent description goes here...</p>
                </div>
                <div class="modal-section">
                    <h3>Capabilities</h3>
                    <div class="modal-skills" id="modal-skills"></div>
                </div>
                <button class="chat-button" onclick="startChat()">
                    <i class="fa-solid fa-comment"></i>
                    Start Conversation
                </button>
            </div>
        </div>
    </div>

    <script>
        // ─── State ────────────────────────────────────────────────────
        let agents = [];
        let selectedAgent = null;

        // ─── Agent Colors ─────────────────────────────────────────────
        const agentStyles = {
            cc: { class: 'cc', initials: 'CC' },
            researcher: { class: 'researcher', initials: 'RS' },
            writer: { class: 'writer', initials: 'WR' },
            job_hunter: { class: 'job_hunter', initials: 'JH' },
            social: { class: 'social', initials: 'SM' },
            coordinator: { class: 'coordinator', initials: 'CO' },
            curator: { class: 'curator', initials: 'CR' },
            resume_optimizer: { class: 'job_hunter', initials: 'RO' },
            networker: { class: 'social', initials: 'NW' },
            assistant: { class: 'cc', initials: 'AS' },
            action_taker: { class: 'researcher', initials: 'AT' },
        };

        // ─── Load Agents ──────────────────────────────────────────────
        async function loadAgents() {
            try {
                const res = await fetch('/api/agents');
                const data = await res.json();
                agents = data.agents || [];
                renderAgents();
                updateStats();
            } catch (error) {
                console.error('Failed to load agents:', error);
                document.getElementById('agents-grid').innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--text-secondary);">
                        <p>Failed to load agents. Make sure the API server is running.</p>
                    </div>
                `;
            }
        }

        // ─── Render Agents ────────────────────────────────────────────
        function renderAgents() {
            const grid = document.getElementById('agents-grid');

            if (agents.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No agents found.</p>';
                return;
            }

            grid.innerHTML = agents.map(agent => {
                const style = agentStyles[agent.agent_id] || { class: 'coordinator', initials: 'AG' };
                const skills = agent.skills.slice(0, 3); // Show first 3 skills
                const isActive = agent.has_history && agent.last_active;

                return `
                    <div class="agent-card" onclick="openModal('${agent.agent_id}')">
                        ${isActive ? '<div class="activity-badge"></div>' : ''}
                        <div class="agent-avatar ${style.class}">
                            ${style.initials}
                        </div>
                        <h3 class="agent-name">${agent.name}</h3>
                        <p class="agent-role">${agent.agent_id.replace('_', ' ')}</p>
                        <div class="agent-skills">
                            ${skills.map(skill => `<span class="skill-tag">${skill.slice(0, 25)}${skill.length > 25 ? '...' : ''}</span>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ─── Update Stats ─────────────────────────────────────────────
        function updateStats() {
            document.getElementById('stat-agents').textContent = agents.length;

            const activeCount = agents.filter(a => a.has_history && a.last_active).length;
            document.getElementById('stat-active').textContent = activeCount;

            // Get conversation count
            fetch('/api/conversations')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('stat-convs').textContent = data.conversations?.length || 0;
                })
                .catch(() => {});
        }

        // ─── Modal Functions ──────────────────────────────────────────
        function openModal(agentId) {
            const agent = agents.find(a => a.agent_id === agentId);
            if (!agent) return;

            selectedAgent = agent;
            const style = agentStyles[agent.agent_id] || { class: 'coordinator', initials: 'AG' };

            // Set modal content
            const avatar = document.getElementById('modal-avatar');
            avatar.className = `modal-avatar ${style.class}`;
            avatar.textContent = style.initials;

            document.getElementById('modal-title').textContent = agent.name;
            document.getElementById('modal-subtitle').textContent = agent.agent_id.toUpperCase().replace('_', ' ');
            document.getElementById('modal-personality').textContent = agent.personality || 'An AI agent ready to help.';

            // Skills
            const skillsContainer = document.getElementById('modal-skills');
            skillsContainer.innerHTML = agent.skills.map(skill =>
                `<div class="modal-skill">${skill}</div>`
            ).join('');

            // Show modal
            const modal = document.getElementById('agent-modal');
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('agent-modal');
            modal.classList.remove('active');
        }

        function startChat() {
            if (!selectedAgent) return;

            // Redirect to main dashboard with agent pre-selected
            window.location.href = `/?agent=${selectedAgent.agent_id}`;
        }

        // Close modal on backdrop click
        document.getElementById('agent-modal').addEventListener('click', (e) => {
            if (e.target.id === 'agent-modal') {
                closeModal();
            }
        });

        // Close modal on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // ─── Initialize ───────────────────────────────────────────────
        loadAgents();
        setInterval(updateStats, 5000); // Update stats every 5s
    </script>
</body>
</html>
